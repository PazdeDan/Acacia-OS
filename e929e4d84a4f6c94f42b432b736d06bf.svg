3491,118.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">PowerTools</tspan></text><path d="M264.83334,349.06667v-14.66667h56.66667v14.66667z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="butt"/><path d="M323.3,349.06667v-14.66667h56.66667v14.66667z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="butt"/><path d="M381.63334,349.06667v-14.66667h56.66667v14.66667z" fill="#ffffff" stroke="none" stroke-width="0" stroke-linecap="butt"/><text transform="translate(100.5,65.38139) scale(0.32901,0.32901)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Choose what features you want to enable. These are not necessary for</tspan><tspan x="0" dy="46.150000000000006px">the system to run, but can be useful. This can not be changed later.</tspan></text><path d="M318.75,105.15v179" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/><text transform="translate(108.58491,131.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Previously SysController. A customisation</tspan><tspan x="0" dy="46.150000000000006px">and feature enhancement utility.</tspan></text><text transform="translate(108.83491,257.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Compatibility Utility</tspan></text><text transform="translate(108.58491,270.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allows you to run apps designed for older</tspan><tspan x="0" dy="46.150000000000006px">versions of Acacia OS, as well as Oak OS.</tspan></text><text transform="translate(108.83491,211.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Assistant</tspan></text><text transform="translate(108.58491,224.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allows you to perform commands using natural</tspan><tspan x="0" dy="46.150000000000006px">language using both a keyboard and your voice.</tspan></text><text transform="translate(108.83491,165.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Scipting</tspan></text><text transform="translate(108.58491,178.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allows you create scripts and automations to</tspan><tspan x="0" dy="46.150000000000006px">control your system easily and effortlessly.</tspan></text><text transform="translate(328.83491,118.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Multi-monitor Support</tspan></text><text transform="translate(328.58491,131.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allows you to run Acacia OS on multiple monitors,</tspan><tspan x="0" dy="46.150000000000006px">and move apps and settings between them.</tspan></text><text transform="translate(328.83491,257.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Keyboard Shortcuts</tspan></text><text transform="translate(328.58491,270.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allows you to use keyboard shortcuts to control</tspan><tspan x="0" dy="46.150000000000006px">some parts of the UI instead of using a mouse.</tspan></text><text transform="translate(328.83491,211.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Widgets</tspan></text><text transform="translate(328.58491,224.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allow small pop-ups to control apps such as</tspan><tspan x="0" dy="48px">Music, Clock, Notepad, and more.</tspan></text><text transform="translate(328.83491,165.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Multiplayer Gameplay</tspan></text><text transform="translate(328.58491,178.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Allows you to play games with other players both</tspan><tspan x="0" dy="46.150000000000006px">locally (2 players), and online (4 players).</tspan></text><text transform="translate(307.5,323.20691) scale(0.34109,0.34109)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Estimated Time Remaining: 2 minutes</tspan></text></g></g></svg>