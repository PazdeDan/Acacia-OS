tspan></text><text transform="translate(108.83491,257.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Nástroj pro kompatibilitu</tspan></text><text transform="translate(108.58491,270.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje spouštět aplikace vytvořené pro starší</tspan><tspan x="0" dy="46.150000000000006px">verze Acacia OS nebo Oak OS.</tspan></text><text transform="translate(108.83491,211.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Asistent</tspan></text><text transform="translate(108.58491,224.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje spouštět příkazy přirozeně buďto s</tspan><tspan x="0" dy="46.150000000000006px">klávesnicí, nebo řečí.</tspan></text><text transform="translate(108.83491,165.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Skriptování</tspan></text><text transform="translate(108.58491,178.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje vytvářet skripty a automatizace pro</tspan><tspan x="0" dy="48px">snadnější ovládání systému.</tspan></text><text transform="translate(328.83491,118.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Podpora pro více monitorů</tspan></text><text transform="translate(328.58491,131.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje používat Acacia OS na více monitorů a</tspan><tspan x="0" dy="46.150000000000006px">přesouvat aplikace a nastavení mezi nimi.</tspan></text><text transform="translate(328.83491,257.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Klávesové Zkratky</tspan></text><text transform="translate(328.58491,270.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje ovládat některé části systému a</tspan><tspan x="0" dy="46.150000000000006px">aplikací pomocí klávesových zkratek.</tspan></text><text transform="translate(328.83491,211.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Widgety</tspan></text><text transform="translate(328.58491,224.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje ovládat aplikace jako Hudba, Hodiny, a</tspan><tspan x="0" dy="48px">další pomocí malých vyskakovacích oken.</tspan></text><text transform="translate(328.83491,165.56653) scale(0.34467,0.34467)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Hraní s vícemi hráči</tspan></text><text transform="translate(328.58491,178.98624) scale(0.21547,0.2107)" font-size="40" xml:space="preserve" fill="#cccccc" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Umožňuje hrát hry s vícemi hráči najednou. Lze</tspan><tspan x="0" dy="46.150000000000006px">hrát lokálně (2 hráči), nebo on-line (4 hráči).</tspan></text><text transform="translate(310.5,324.20691) scale(0.34109,0.34109)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Odhadovaný čas dokončení: 2 minuty</tspan></text></g></g></svg>